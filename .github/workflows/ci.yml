name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        ruby: [3.1]

    runs-on: ${{ matrix.os }}

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Install system dependencies
        run: |
          set -eux

          # elasticsearch old version
          wget --quiet --output-document - https://packages.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
          echo "deb [trusted=yes] http://packages.elastic.co/elasticsearch/2.x/debian stable main" | sudo tee /etc/apt/sources.list.d/elasticsearch-2.x.list

          # Node setup
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -

          sudo apt-get update

          sudo apt-get install --quiet --yes \
          elasticsearch                      \
          imagemagick                        \
          libffi-dev                         \
          libidn11-dev                       \
          libmagickwand-dev                  \
          libpq-dev                          \
          libreadline-dev                    \
          libssl-dev                         \
          libvips                            \
          libxml2-dev                        \
          libxslt1-dev                       \
          nodejs                             \
          zlib1g-dev

          sudo sed -e '/UseParNewGC/ s/^#*/#/g' -i /usr/share/elasticsearch/bin/elasticsearch.in.sh
          sudo systemctl start elasticsearch

          # Install chromedriver
          major_version=$(google-chrome --version | awk '{print $NF}' | awk --field-separator "." '{ print $1 }')
          chromedriver_version=$(curl "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${major_version}")
          wget --quiet "https://chromedriver.storage.googleapis.com/${chromedriver_version}/chromedriver_linux64.zip" --output-document /tmp/chromedriver.zip
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/

          # Install pigo
          wget --quiet --output-document - https://github.com/esimov/pigo/releases/download/v1.4.5/pigo-1.4.5-linux-amd64.tar.gz | tar --extract --gunzip --directory=/tmp/
          sudo mv /tmp/pigo-1.4.5-linux-amd64/pigo /usr/local/bin/

          sudo systemctl status elasticsearch

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Build and test with Rake
        env:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          POSTGRES_PASSWORD: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
          KINDLEGEN_PATH: /usr/local/bin/kindlegen
          RUBYOPT: "--yjit --yjit-exec-mem-size=1024"
        run: |
          ruby -v
          psql -c 'create database feedbin_test;' -U postgres
          bundle exec rake db:setup
          bundle exec rails test:system test

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: screenshots ${{ matrix.os }}-${{ matrix.ruby }}
          path: tmp/screenshots
          if-no-files-found: ignore
